<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link href="http://code.jquery.com/ui/1.9.2/themes/smoothness/jquery-ui.css" rel="stylesheet" /> 
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script> 
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script> 
    

    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/register.css' %}" rel="stylesheet">
    <title>todolist</title>
</head>
<body style="background-image: url('https://wallpapercave.com/wp/wp2665744.jpg');">
    <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="" style="font-weight: bold;">My Todo List App</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#as">
            <span class="navbar-toggler-icon"></span>
        </button>       
        <div class="collapse navbar-collapse justify-content-end" id="as">         
            <ul class="navbar-nav">         
                {% if user.is_authenticated %}
                <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link">profile</a></li>
                <li class="nav-item"><a href="{% url 'resetpass' %}" class="nav-link">change password</a></li>
                <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">logout</a></li>
                {% else %}
                
                <li class="nav-item"><a href="{% url 'signin' %}" class="nav-link">login</a></li>
                {% endif %}
            </ul>
            
        </div>    
    </nav>
    {% if messages %}
    {% for message in messages %}
    <div class="container " style="margin-top: 55px;">
        <div class="row ">
            <div class="col-sm-12">
                <div class="alert alert-success">
                    <button type="button" class="close" data-dismiss='alert'>&times;</button>
                     {{message}}
                </div>
            </div>          
        </div>
    </div>
    
    {% endfor %}
    {% endif %}
    {% block content %}

    {% endblock %}
</body>
</html>
