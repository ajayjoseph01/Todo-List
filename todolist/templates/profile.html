{% extends 'base.html' %}
{% block body %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="col-sm-4">
            <form action="/updateuser/{{user.id}}" method="post" >
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="username" value="{{user.username}}">
                    <label for="username" class="label-name">
                        Usename:
                    </label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="first_name"  value="{{user.first_name}}">
                    <label for="firstname" class="label-name">
                        First Name:
                    </label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
                    <label for="lastname" class="label-name">
                        Last Name:
                    </label>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" value="{{user.email}}">
                    <label for="email" class="label-name">
                        Email:
                    </label>
                </div>
   
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="Update">
                </div>

                <div class="form-group">
                    <input type="button" class="btn btn-primary btn-block" value="Reset Password"
                     onclick="location.href='/resetpass/'">
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
{% endblock %}
