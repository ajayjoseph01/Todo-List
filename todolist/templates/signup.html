{% extends 'base.html' %}

{% load static %}
{% block body %}
{% block content %}
<head>
    <style>
        span{
            color: rgb(248, 51, 2);
            
        }
        .fa-eye{
            display: none;
        }
        .form-control:focus ~.fa-eye,
        .form-control:not(:placeholder-shown).form-control:not(:focus) ~ .fa-eye{
            display: block;
        }
    </style>

</head>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-sm-5 ">
            <form  method="post"  autocomplete="off">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder=" " required>
                    <label for="username" class="label-name">
                        Username:
                    </label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="first_name"  placeholder=" " required>
                    <label for="FirstName" class="label-name">
                        First Name:
                    </label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="last_name" placeholder=" " required>
                    <label for="LastName" class="label-name">
                        Last Name:
                    </label>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder=" " required>
                    <label for="E-mail" class="label-name">
                        E-mail:
                    </label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="pwd" placeholder=" " >
                    <label for="Password" class="label-name">
                        Password:
                    </label>
                    <span class="fa fa-eye" onclick="show()" style="position: absolute;bottom: 0;top: 0.3rem;left: 90%;"></span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="cpwd" name="cpassword" onchange="Onchange()" placeholder=" " required>
                    <label for="ConfirmPassword" class="label-name">
                        Confirm Password:
                    </label>
                </div>
            
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="Register">
                </div>

                <div class="form-group text-center text-white">
                    Already have an account?
                </div>
                <div class="form-group">
                    <input type="button" onclick="location.href='signin'" class="btn btn-primary btn-block" value="login">
                </div>
            </form>
        </div>
    </div>
</div>

<script  type="text/javascript">
    var x=document.getElementById('pwd')
    function show(){
        if(x.type==="password"){
            x.type="text"
        }
        else{
            x.type="password"
        }
    }

    function Onchange(){
        const pwd1=document.getElementById('pwd')
        const pwd2=document.getElementById('cpwd')
        if(pwd1.value===pwd2.value){
            pwd2.setCustomValidity('')
        }
        else{
            pwd2.setCustomValidity('password doent match')
        }
    }

    $(function(){
        $( "#txtdate" ).datepicker({  maxDate: new Date() }); 
    });
   
    

</script>

{% endblock %}
{% endblock %}
